paths:
  /users:
    post:
      summary: Crée une liste d’utilisateurs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/CreateUserProfile"
      responses:
        '201':
          description: Utilisateurs créés avec identifiant
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserProfile"

  /users/{id}:
    get:
      summary: Récupère un utilisateur complet
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        '200':
          description: Utilisateur complet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"

  /users/{id}/personalInfo:
    put:
      summary: Met à jour uniquement les informations personnelles
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonalInfo"
      responses:
        '200':
          description: Informations personnelles mises à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"

  /users/{id}/address:
    put:
      summary: Met à jour uniquement l’adresse
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
      responses:
        '200':
          description: Adresse mise à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"

  /users/{id}/preferences:
    put:
      summary: Met à jour uniquement les préférences
      parameters:
        - $ref: "#/components/parameters/userId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Preferences"
      responses:
        '200':
          description: Préférences mises à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
